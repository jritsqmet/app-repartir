    <h6>Nombre: {{item.nombre}}</h6>
    <h6>Precio: {{item.precio}}</h6>

    <a href="detalles/{{item.id}}" class="btn btn-warning">Ver m√°s Detalles</a>
    <hr>
</div>

<form (ngSubmit)="capturar(form)" #form="ngForm">
    <label for="id">Ingrese ID: </label>
    <input type="text" id="id" name="id" [(ngModel)]="id">

    <label for="producto">Ingrese producto</label>
    <input type="text" id="producto" name="producto" [(ngModel)]="producto" >

    <label for="precio">Ingrese precio</label>
    <input type="text" id="precio" name="precio" [(ngModel)]="precio" >

    <button type="submit">  Enviar</button>


    
</form>
